<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body>
    <div class="page-wrapper px-3 py-3">
        <div class="row">
            <div class="col-lg-4 statsDiv text-center font-weight-bold">
                <h1>Save The World</h1>
                <h3>Word Guess Game</h3>
                <div class="alert-info px-2 py-1 text-left">
                    <p>There is a World Destroyer missle heading toward the planet.</p>
                    <p class="alert-warning">Your primary objects is to guess the missle override code to divert the missle away from the planet.</p>
                </div>
                <p>
                    <p>Saved the Word Count: <span id="winResults"></span></p>
                    <p>Faild to Save the World: <span id="lossResults"></span></p>
                    <p>Guesses Left: <span id="guessRemaining"></span></p>
                    <p>Your Guesses So Far: <span id="guess"></span></p>
                </p>
                <div id="gameResult" class="jumbotron"></div>
                <div id="warnBanner" class="warnings"></div>
            </div>
            <div class="col-lg-8 gameDiv">
                <div class="img-planetDiv">
                    <img id="imgPlanet" src="assets/images/earth.jpg" class="img-fluid" alt="planet">
                </div>
            </div>
        </div>
    </div>
    <!-- Load the JS files -->
    <script src="assets/javascript/game.js"></script>
    <!-- End Loading of JS files -->
</body>

</html>
